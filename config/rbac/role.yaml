---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - cloudflare.unmango.dev
  resources:
  - cloudflareddeployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cloudflare.unmango.dev
  resources:
  - cloudflareddeployments/finalizers
  verbs:
  - update
- apiGroups:
  - cloudflare.unmango.dev
  resources:
  - cloudflareddeployments/status
  verbs:
  - get
  - patch
  - update
