# This rule is not used by the project cloudflare-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to cloudflare.unmango.dev resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: cloudflare-operator
    app.kubernetes.io/managed-by: kustomize
  name: cloudflareddeployment-viewer-role
rules:
- apiGroups:
  - cloudflare.unmango.dev
  resources:
  - cloudflareddeployments
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cloudflare.unmango.dev
  resources:
  - cloudflareddeployments/status
  verbs:
  - get
