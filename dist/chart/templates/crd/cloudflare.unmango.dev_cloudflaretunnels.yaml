{{- if .Values.crd.enable }}
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.crd.keep }}
    "helm.sh/resource-policy": keep
    {{- end }}
    controller-gen.kubebuilder.io/version: v0.18.0
  name: cloudflaretunnels.cloudflare.unmango.dev
spec:
  group: cloudflare.unmango.dev
  names:
    kind: CloudflareTunnel
    listKind: CloudflareTunnelList
    plural: cloudflaretunnels
    singular: cloudflaretunnel
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.id
      name: ID
      type: string
    - jsonPath: .status.accountTag
      name: Account
      type: string
    - jsonPath: .status.remoteConfig
      name: Remote
      type: boolean
    - jsonPath: .status.status
      name: Status
      type: string
    - jsonPath: .status.createdAt
      name: Created
      type: string
    - jsonPath: .status.connsActiveAt
      name: Active At
      type: string
    - jsonPath: .status.connsInactiveAt
      name: Inactive At
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: CloudflareTunnel is the Schema for the cloudflaretunnels API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: |-
              CloudflareTunnelSpec defines the desired state of CloudflareTunnel.
              https://developers.cloudflare.com/api/resources/zero_trust/subresources/tunnels/subresources/cloudflared/methods/create/
            properties:
              accountId:
                description: Cloudflare account ID.
                maxLength: 32
                type: string
              cloudflared:
                description: |-
                  Cloudflared defines how the tunnel will interact with the cloudflared instance running it.
                  If undefined the user is responsible for configuring the cloudflared instance and managing
                  its lifecycle.
                properties:
                  selector:
                    description: Selector defines which Cloudflared resource(s) is/are
                      responsible for running the tunnel.
                    properties:
                      matchExpressions:
                        description: matchExpressions is a list of label selector
                          requirements. The requirements are ANDed.
                        items:
                          description: |-
                            A label selector requirement is a selector that contains values, a key, and an operator that
                            relates the key and values.
                          properties:
                            key:
                              description: key is the label key that the selector
                                applies to.
                              type: string
                            operator:
                              description: |-
                                operator represents a key's relationship to a set of values.
                                Valid operators are In, NotIn, Exists and DoesNotExist.
                              type: string
                            values:
                              description: |-
                                values is an array of string values. If the operator is In or NotIn,
                                the values array must be non-empty. If the operator is Exists or DoesNotExist,
                                the values array must be empty. This array is replaced during a strategic
                                merge patch.
                              items:
                                type: string
                              type: array
                              x-kubernetes-list-type: atomic
                          required:
                          - key
                          - operator
                          type: object
                        type: array
                        x-kubernetes-list-type: atomic
                      matchLabels:
                        additionalProperties:
                          type: string
                        description: |-
                          matchLabels is a map of {key,value} pairs. A single {key,value} in the matchLabels
                          map is equivalent to an element of matchExpressions, whose key field is "key", the
                          operator is "In", and the values array contains only "value". The requirements are ANDed.
                        type: object
                    type: object
                    x-kubernetes-map-type: atomic
                type: object
              configSource:
                default: local
                description: |-
                  Indicates if this is a locally or remotely configured tunnel. If `local`, manage
                  the tunnel using a YAML file on the origin machine. If `cloudflare`, manage the
                  tunnel on the Zero Trust dashboard.
                enum:
                - local
                - cloudflare
                type: string
              name:
                description: A user-friendly name for a tunnel.
                type: string
              tunnelSecret:
                description: |-
                  Sets the password required to run a locally-managed tunnel. Must be at least 32 bytes and
                  encoded as a bas64 string.
                maxProperties: 1
                minProperties: 1
                properties:
                  value:
                    description: |-
                      An inline secret value. Consider storing the secret in a Kubernetes Secret and
                      using valueFrom.secretKeyRef instead.
                    type: string
                  valueFrom:
                    description: ValueFrom defines an existing source in the cluster
                      to pull the tunnel secret from.
                    properties:
                      configMapKeyRef:
                        description: ConfigMapKeyRef selects a key from an existing
                          ConfigMap containing the tunnel secret.
                        properties:
                          key:
                            description: The key to select.
                            type: string
                          name:
                            default: ""
                            description: |-
                              Name of the referent.
                              This field is effectively required, but due to backwards compatibility is
                              allowed to be empty. Instances of this type with an empty value here are
                              almost certainly wrong.
                              More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                            type: string
                          optional:
                            description: Specify whether the ConfigMap or its key
                              must be defined
                            type: boolean
                        required:
                        - key
                        type: object
                        x-kubernetes-map-type: atomic
                      secretKeyRef:
                        description: SecretKeyRef selects a key from an existing Secret
                          containing the tunnel secret.
                        properties:
                          key:
                            description: The key of the secret to select from.  Must
                              be a valid secret key.
                            type: string
                          name:
                            default: ""
                            description: |-
                              Name of the referent.
                              This field is effectively required, but due to backwards compatibility is
                              allowed to be empty. Instances of this type with an empty value here are
                              almost certainly wrong.
                              More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                            type: string
                          optional:
                            description: Specify whether the Secret or its key must
                              be defined
                            type: boolean
                        required:
                        - key
                        type: object
                        x-kubernetes-map-type: atomic
                    type: object
                type: object
              type:
                description: The type of tunnel.
                enum:
                - cfd_tunnel
                - warp_connector
                - warp
                - magic
                - ip_sec
                - gre
                - cni
                type: string
            required:
            - accountId
            - configSource
            type: object
          status:
            description: CloudflareTunnelStatus defines the observed state of CloudflareTunnel.
            properties:
              accountTag:
                description: Cloudflare account ID
                type: string
              conditions:
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              connsActiveAt:
                description: |-
                  Timestamp of when the tunnel established at least one connection to Cloudflare's edge.
                  If null, the tunnel is inactive.
                format: date-time
                type: string
              connsInactiveAt:
                description: |-
                  Timestamp of when the tunnel became inactive (no connections to Cloudflare's edge).
                  If null, the tunnel is active.
                format: date-time
                type: string
              createdAt:
                description: Timestamp of when the resource was created.
                format: date-time
                type: string
              id:
                description: UUID of the tunnel.
                type: string
              name:
                description: A user-friendly name for a tunnel.
                type: string
              remoteConfig:
                description: |-
                  If `true`, the tunnel can be configured remotely from the Zero Trust dashboard.
                  If `false`, the tunnel must be configured locally on the origin machine.
                type: boolean
              status:
                description: |-
                  The status of the tunnel. Valid values are `inactive` (tunnel has never been
                  run), `degraded` (tunnel is active and able to serve traffic but in an unhealthy
                  state), `healthy` (tunnel is active and able to serve traffic), or `down`
                  (tunnel can not serve traffic as it has no connections to the Cloudflare Edge).
                enum:
                - healthy
                - degraded
                - inactive
                - down
                type: string
              type:
                description: The type of tunnel.
                enum:
                - cfd_tunnel
                - warp_connector
                - warp
                - magic
                - ip_sec
                - gre
                - cni
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
{{- end -}}
